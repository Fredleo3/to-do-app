<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Iconos -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,keyboard_arrow_down,more_vert&display=block"
    />
  </head>
  <body>
    <main>
      <header>
        <h1 class="title">To Do App</h1>
      </header>
      <section class="task-form__section">
        <form class="task-form" id="task-form" action="submit">
          <label class="task-form__label" for="task-form-input"
            >Ingresa una nueva tarea</label
          >
          <textarea
            class="task-form__input"
            id="task-form-input"
            type="text"
            placeholder="Tarea nueva"
            required
          ></textarea>
          <button type="submit">Agregar</button>
        </form>
      </section>

      <header>
        <h2 class="task-filter-title">Tareas</h2>
      </header>

      <section class="task-filter__section">
        <button class="task-filter__select" id="task-filter">
          <h3 class="option-selected">
            Tareas<span class="task-filter__column-name"> Nuevas</span>
          </h3>
          <span class="material-symbols-outlined task-filter__option-icon"
            >keyboard_arrow_down</span
          >
        </button>

        <section class="task-filter__group hidden" id="task-filter-group">
          <button class="task-filter__option hidden" value="new">
            Tareas<span> Nuevas</span>
          </button>
          <button class="task-filter__option" value="scheduled">
            Tareas<span> Programadas</span>
          </button>
          <button class="task-filter__option" value="in-progress">
            Tareas<span> Iniciadas</span>
          </button>
          <button class="task-filter__option" value="done">
            Tareas<span> Finalizadas</span>
          </button>
        </section>
      </section>

      <section class="task-columns__container">
        <section
          class="task-column task-column--new column-selected"
          id="task-new"
          data-value="new"
        >
          <h3 class="task-columns__title">Tareas <span>Nuevas</span></h3>

          <ul class="task-list task-list-new" id="task-list-new"></ul>

          <section class="task-form__section">
            <button class="task-form__opener">
              <span class="material-symbols-outlined">add</span
              ><span>Agregar tarea</span>
            </button>

            <form action="submit" class="task-form">
              <textarea
                class="task-form__input"
                id="task-form-input-new"
                type="text"
                placeholder="Tarea nueva"
                required
                placeholder="Escribe el título de la tarea"
              ></textarea>
              <button class="task-form__submit" type="submit">Agregar</button>
            </form>
          </section>
        </section>

        <section
          class="task-column task-column--scheduled"
          id="task-scheduled"
          data-value="scheduled"
        >
          <h3 class="task-columns__title">Tareas <span>Programadas</span></h3>
          <ul
            class="task-list task-list-scheduled"
            id="task-list-scheduled"
          ></ul>

          <section class="task-form__section">
            <button class="task-form__opener">
              <span class="material-symbols-outlined">add</span
              ><span>Agregar tarea</span>
            </button>

            <form action="submit" class="task-form">
              <textarea
                class="task-form__input"
                id="task-form-input-new"
                type="text"
                placeholder="Tarea nueva"
                required
                placeholder="Escribe el título de la tarea"
              ></textarea>
              <button class="task-form__submit" type="submit">Agregar</button>
            </form>
          </section>
        </section>

        <section
          class="task-column task-column--in-progress"
          id="task-in-progress"
          data-value="in-progress"
        >
          <h3 class="task-columns__title">Tareas <span>Iniciadas</span></h3>
          <ul
            class="task-list task-list-in-progress"
            id="task-list-in-progress"
          ></ul>

          <section class="task-form__section">
            <button class="task-form__opener">
              <span class="material-symbols-outlined">add</span
              ><span>Agregar tarea</span>
            </button>

            <form action="submit" class="task-form">
              <textarea
                class="task-form__input"
                id="task-form-input-new"
                type="text"
                placeholder="Tarea nueva"
                required
                placeholder="Escribe el título de la tarea"
              ></textarea>
              <button class="task-form__submit" type="submit">Agregar</button>
            </form>
          </section>
        </section>

        <section
          class="task-column task-column--done"
          id="task-done"
          data-value="done"
        >
          <h3 class="task-columns__title">Tareas <span>Finalizadas</span></h3>
          <ul class="task-list task-list-done" id="task-list-done"></ul>

          <section class="task-form__section">
            <button class="task-form__opener">
              <span class="material-symbols-outlined">add</span
              ><span>Agregar tarea</span>
            </button>

            <form action="submit" class="task-form">
              <textarea
                class="task-form__input"
                id="task-form-input-new"
                type="text"
                placeholder="Tarea nueva"
                required
                placeholder="Escribe el título de la tarea"
              ></textarea>
              <button class="task-form__submit" type="submit">Agregar</button>
            </form>
          </section>
        </section>
      </section>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
